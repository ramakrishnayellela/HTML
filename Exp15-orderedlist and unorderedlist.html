<html>
    <head>
        <title>ordered list and unordered list</title>
    </head>
    <body>
        <h3>ordered list</h3>
        <ol>
            <li>HTML</li>
            <li>CSS</li>
            <li>JAvascript</li>
            <li>CSS3</li>
        </ol>
        <h3>Unordered list</h3>
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>Javascript</li>
            <li>HTML5</li>
        </ul>
    </body>
</html>
