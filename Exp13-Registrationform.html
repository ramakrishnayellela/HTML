<!DOCTYPE html>
<html>
    <head>
        <title>Registration form</title>
    </head>
    <body>
        
        <h3>Register Here</h3>
        <form action="login successful.html">
        Username : <input type="text" name="uname" placeholder="username"><br><br>
        Password : <input type="password" name="pass" placeholder="password"><br><br>
        Age      : <input type="text" name="age"><br><br>
        Select Gender :
            <input type="radio" name="gender" value="Male">Male
            <input type="radio" name="gender" value="Female">Female<br><br>
        Select branch :
        <select name="branches">
            <option value="CSE">CSE</option>
            <option value="ECE">ECE</option>
            <option value="CSE-DS">CSE-DS</option>
            <option value="CSE-AIML">CSE-AIML</option>
        </select><br><br>
        Select Languages:
        <input type="checkbox" name="languages">Telugu
        <input type="checkbox" name="languages">English
        <input type="checkbox" name="languages">Hindi<br><br>
        Enter Address:<br>
        <textarea name="mytext" cols="25" row="35"></textarea>
        <br><br>Mobile No : 
        <input type="text" name="mobile no" placeholder="+91"><br><br>
        <input type="submit">
    </form>
    </body>
</html>
